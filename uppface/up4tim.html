          <script>
            function preserveParams(event) {
              event.preventDefault(); // Impede o clique padrão
          
              // URL base
              const baseUrl = "https://pay.checkoutghostspay.com/checkout/7e7717d4-baea-4026-af27-a7bcc0889600";
          
              // Captura os parâmetros atuais da URL
              const currentParams = new URLSearchParams(window.location.search);
          
              // Concatena os parâmetros, caso existam
              const finalUrl = currentParams.toString()
                ? baseUrl + "?" + currentParams.toString()
                : baseUrl;
          
              // Redireciona para a URL final com parâmetros preservados
              window.location.href = finalUrl;
            }

    <div class="fixed bottom-4 left-4 right-4 space-y-2" id="notifications-container"></div>

    <script>
        const notificationsData = [
            { name: "Fernanda Gomes", amount: "R$ 872,99" },
            { name: "Marcos Almeida", amount: "R$ 462,00" },
            { name: "Joana Silva", amount: "R$ 650,20" }
        ];


        const container = document.getElementById("notifications-container");

        function createNotification({ name, amount }) {
            const notification = document.createElement("div");
            notification.className =
                "notification bg-[#121212] rounded-2xl p-4 border border-gray-800 shadow-xl";
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="w-6 h-6 text-green-500">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span class="text-base font-medium text-white">
                        ${name} sacou <span class="text-green-500">${amount}</span>
                    </span>
                </div>`;
            return notification;
        }

        function showNotifications() {
            let delay = 0;

            notificationsData.forEach((data) => {
                const notification = createNotification(data);
                container.appendChild(notification);

                // Mostrar notificação com delay
                setTimeout(() => {
                    notification.classList.add("show");
                }, delay);

                // Remover notificação após 4 segundos
                setTimeout(() => {
                    notification.classList.add("hide");
                    setTimeout(() => notification.remove(), 1000); // Remove após o fade-out
                }, delay + 4000);

                delay += 5000; // Próxima notificação aparece após 5 segundos
            });
        }

        // Iniciar exibição das notificações
        showNotifications();
    </script>
